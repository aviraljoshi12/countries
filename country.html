<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:300,600,800"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="country.css" />
    <script src="country.js" defer></script>
  </head>
  <body>
    <header class="header-container">
      <div class="header-content">
        <h2 class="title"><a href="/">Where in the world?</a></h2>
        <p class="theme-changer">
          <i class="fa-regular fa-moon"></i>
          &nbsp;&nbsp;Dark Mode
        </p>
      </div>
    </header>

    <main>
      <div class="country-details-container">
        <span href="#" class="back-button" onclick="history.back()">
          <i class="fa-solid fa-arrow-left"></i>&nbsp;&nbsp; Back
        </span>
        <div class="country-details">
          <img src="https://flagcdn.com/gs.svg" alt="flag" />
          <div class="details-text-container">
            <h1>Belgium</h1>
            <div class="details-text">
              <p>
                <b>Native Name: </b><span class="native-name">Iceland</span>
              </p>
              <p><b>Population: </b><span class="population">1212123</span></p>
              <p><b>Region: </b><span class="region">Europe</span></p>
              <p>
                <b>Sub Region: </b
                ><span class="sub-region">Western Europe</span>
              </p>
              <p><b>Capital: </b><span class="capital">Delhi</span></p>
              <p><b>Top Level Domain: </b> <span class="domain">be</span></p>
              <p><b>Currencies: </b><span class="currencies">Euro</span></p>
              <p>
                <b>Languages: </b><span class="languages">Dutch, French</span>
              </p>
            </div>
            <div class="border-countries"><b>Border Countries: </b>&nbsp;</div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
